<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Login</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<div th:if="${error}">
    <span class="validationError">Unable to login. Check your username and password.</span>
</div>

<p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

<form method="POST" th:action="@{/login}" id="loginForm">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" autofocus="autofocus"/><br/>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password"/><br/>

    <input type="submit" value="Login"/>
</form>
<p><a th:href="@{/}">back to home</a></p>
</body>
</html>
